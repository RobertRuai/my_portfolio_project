<!DOCTYPE html>
<html>
<head>
    <title>Crime Records</title>
</head>
<body>
    <h1>Crime Records</h1>
    <a href="{{ url_for('add_record') }}">Add New Record</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    <ul>
        {% for record in crime_records %}
        <li>
            <h3>{{ record.title }}</h3>
            <p>{{ record.description }}</p>
            <a href="{{ url_for('edit_record', record_id=record.id) }}">Edit</a>
            <a href="{{ url_for('delete_record', record_id=record.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
