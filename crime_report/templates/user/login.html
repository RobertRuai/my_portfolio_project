<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      .button {
        display: inline-block;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
        background-color: #7aa8b7;
        border-radius: 6px;
        outline: none;
        transition: 0.3s;
      }
      .button:hover {
        background-color: #c2c7c7;
      }
    </style>
</head>

<body>
    <form method="POST" action="" style="text-align:center" novalidate>
        <h1>Login Page</h1>
        {{ form.hidden_tag() }}
        <p>{{ form.username }}</p>
        <p>{{ form.password }}</p>
        <p>{{ form.submit }}</p>
        <a class="button" href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
    </form>
</body>

</html>
